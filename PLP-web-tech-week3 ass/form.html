<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
        <h2 class="logo">Week Three web-tech Assignment</h2>   
    </header>

    <Section class="form">
        <form action="">

            <h1 style="margin-bottom: 50px; text-align: center; font-size: 3rem; ">Student Registration From</h1>


            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label>Gender:</label><br>
              <input style="margin-left: 30px;" type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
              <input style="margin-left: 30px;" type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
              <input style="margin-left: 30px;" type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br> 

            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>

            <label for="telephone">Telephone</label>
            <input type="number" id="telephone" name="telephone" value="telephone"><br>

            <label for="email address">Email Address</label>
            <input type="email" id="email" name="email address"><br>

            <label for="course">Course</label>
            <input type="text" id="course" name="course"><br>

            <button id="reg">Register</button>
            <button id="cancel">Cancel</button>
        </form>
    </Section>
</body>
</html>
